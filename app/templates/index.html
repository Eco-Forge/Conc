<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>混凝土抗压强度预测系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .prediction-text {
            margin-top: 20px;
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand">混凝土强度预测系统</span>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">混凝土强度预测</h2>
                        <form action="/predict" method="post">
                            <div class="mb-3">
                                <label for="age" class="form-label">龄期（天）</label>
                                <input type="number" step="any" class="form-control" id="age" name="age" 
                                       placeholder="请输入混凝土龄期" required>
                            </div>
                            <div class="mb-3">
                                <label for="cement" class="form-label">水泥用量（kg/m³）</label>
                                <input type="number" step="any" class="form-control" id="cement" 
                                       name="cement" placeholder="请输入水泥用量" required>
                            </div>
                            <div class="mb-3">
                                <label for="water" class="form-label">水用量（kg/m³）</label>
                                <input type="number" step="any" class="form-control" id="water" 
                                       name="water" placeholder="请输入水用量" required>
                            </div>
                            <div class="mb-3">
                                <label for="fly_ash" class="form-label">粉煤灰用量（kg/m³）</label>
                                <input type="number" step="any" class="form-control" id="fly_ash" 
                                       name="fly_ash" placeholder="请输入粉煤灰用量" required>
                            </div>
                            <div class="mb-3">
                                <label for="superplasticizer" class="form-label">高效减水剂用量（kg/m³）</label>
                                <input type="number" step="any" class="form-control" id="superplasticizer" 
                                       name="superplasticizer" placeholder="请输入高效减水剂用量" required>
                            </div>
                            <div class="mb-3">
                                <label for="blast_furnace_slag" class="form-label">矿渣粉用量（kg/m³）</label>
                                <input type="number" step="any" class="form-control" id="blast_furnace_slag" 
                                       name="blast_furnace_slag" placeholder="请输入矿渣粉用量" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">预测强度</button>
                            </div>
                            <div class="prediction-text text-center mt-3">
                                {{ prediction_text }}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">
                设计者: <a href="https://www.linkedin.com/in/jiale-h-5634721a6/" class="text-decoration-none">韩佳乐</a>
            </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
