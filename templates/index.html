<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Concrete Compressive Strength Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .prediction-text {
            margin-top: 20px;
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand">Concrete Strength Predictor</span>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Predict Concrete Strength</h2>
                        <form action="{{ url_for('predict') }}" method="post">
                            <div class="mb-3">
                                <label for="age" class="form-label">Age (in days)</label>
                                <input type="number" class="form-control" id="age" name="age" 
                                       placeholder="Enter concrete age" required>
                            </div>
                            <div class="mb-3">
                                <label for="cement" class="form-label">Cement (in kg)</label>
                                <input type="number" step="0.01" class="form-control" id="cement" 
                                       name="cement" placeholder="Enter cement quantity" required>
                            </div>
                            <div class="mb-3">
                                <label for="water" class="form-label">Water (in kg)</label>
                                <input type="number" step="0.01" class="form-control" id="water" 
                                       name="water" placeholder="Enter water quantity" required>
                            </div>
                            <div class="mb-3">
                                <label for="fly_ash" class="form-label">Fly Ash (in kg)</label>
                                <input type="number" step="0.01" class="form-control" id="fly_ash" 
                                       name="fa" placeholder="Enter fly ash quantity" required>
                            </div>
                            <div class="mb-3">
                                <label for="superplasticizer" class="form-label">Superplasticizer (in kg)</label>
                                <input type="number" step="0.01" class="form-control" id="superplasticizer" 
                                       name="sp" placeholder="Enter superplasticizer quantity" required>
                            </div>
                            <div class="mb-3">
                                <label for="blast_furnace_slag" class="form-label">Blast Furnace Slag (in kg)</label>
                                <input type="number" step="0.01" class="form-control" id="blast_furnace_slag" 
                                       name="bfs" placeholder="Enter blast furnace slag quantity" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Predict Strength</button>
                            </div>
                            <div class="prediction-text text-center mt-3">
                                {{ prediction_text }}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">
                Designed by <a href="https://www.linkedin.com/in/svsriramerramilli/" class="text-decoration-none">S V Sriram Erramilli</a>
            </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
